<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <ul id="image-list">
        <li class="image">
          <img src="./images/mountain.jpeg" alt="mountain" />
          <h3>Mountain</h3>
        </li>
        <li class="image">
          <img src="./images/river.jpeg" alt="river" />
          <h3>River</h3>
        </li>
        <li class="image">
          <img src="./images/bridge.jpeg" alt="bridge" />
          <h3>Bridge</h3>
        </li>
        <li class="image">
          <img src="./images/slope.jpeg" alt="slope" />
          <h3>Slope</h3>
        </li>
        <li class="image">
          <img src="./images/sunset.jpeg" alt="sunset" />
          <h3>Sunset</h3>
        </li>
      </ul>
    </div>
    <script src="./app.js
    "></script>
  </body>
</html>
