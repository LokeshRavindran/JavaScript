<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a21b019af.js"
      crossorigin="anonymous"
    ></script>
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator-wrap">
        <!-- error section -->
        <div id="error-section">
          <h3>Please enter valid details</h3>
        </div>

        <!-- input section -->
        <form id="section-1">
          <h1>Loan Calculator</h1>
          <div class="form-element">
            <i class="fas fa-dollar-sign"></i>
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Loan Amount"
            />
            <label for="amount"></label>
          </div>
          <div class="form-element">
            <i class="fas fa-percentage"></i>
            <input
              type="text"
              name="interest"
              id="interest"
              placeholder="Annual Interest"
            />
            <label for="interest"></label>
          </div>
          <div class="form-element">
            <input
              type="text"
              id="repay-years"
              name="repay-years"
              placeholder="Repayment Years"
            />
            <label for="repay-years"></label>
          </div>
          <button type="submit">Calculate</button>
        </form>

        <!-- loading section -->
        <div id="loading-section">
          <img src="./img/loading.gif" alt="" />
        </div>

        <!-- output section -->
        <div class="section-2">
          <h3>Results</h3>
          <div class="result-element">
            <p class="result-title">Monthly Payment</p>
            <p></p>
          </div>
          <div class="result-element">
            <p class="result-title">Total Payment</p>
            <p></p>
          </div>
          <div class="result-element">
            <p class="result-title">Total Interest</p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
